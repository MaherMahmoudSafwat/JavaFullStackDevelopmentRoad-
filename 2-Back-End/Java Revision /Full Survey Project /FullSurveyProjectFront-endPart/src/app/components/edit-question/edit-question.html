<div class="edit-question-fullpage-bg">
  <!-- Header -->
  <div class="edit-question-header">
    <button class="back-btn" (click)="goBack()">
      ← Back to Edit Survey
    </button>
    <div class="header-content">
      <h1 class="edit-question-main-title">Edit Question</h1>
      <p class="edit-question-subtitle">Modify your question and answers</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="edit-question-container">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading question details...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="error-container">
      <div class="error-icon">⚠️</div>
      <p class="error-message">{{ error }}</p>
      <button class="retry-btn" (click)="loadQuestionDetails()">Try Again</button>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-container">
      <div class="success-icon">✅</div>
      <p class="success-message">{{ successMessage }}</p>
    </div>

    <!-- Edit Form -->
    <div *ngIf="!isLoading && !error" class="edit-form">
      
      <!-- Question Name Section -->
      <div class="form-section">
        <label class="form-label">
          <span class="label-icon">❓</span>
          Question Name
        </label>
        <input 
          type="text" 
          class="question-input" 
          [(ngModel)]="questionName"
          placeholder="Enter your question"
          [disabled]="isSaving"
        />
      </div>

      <!-- Answers Section -->
      <div class="form-section">
        <label class="form-label">
          <span class="label-icon">📝</span>
          Answers
        </label>
        
        <div class="answers-grid">
          <div *ngFor="let answer of answers; let i = index" class="answer-item">
            <div class="answer-label">Answer {{ i + 1 }}</div>
            <input 
              type="text" 
              class="answer-input" 
              [(ngModel)]="answer.answerName"
              placeholder="Enter answer {{ i + 1 }}"
              [disabled]="isSaving"
            />
            <div class="answer-percentage">
              <span class="percentage-icon">📊</span>
              {{ answer.answerPercentage }}%
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button 
          class="cancel-btn" 
          (click)="goBack()"
          [disabled]="isSaving"
        >
          Cancel
        </button>
        <button 
          class="save-btn" 
          (click)="saveChanges()"
          [disabled]="isSaving"
        >
          <span *ngIf="!isSaving">💾 Save Changes</span>
          <span *ngIf="isSaving">
            <span class="saving-spinner"></span>
            Saving...
          </span>
        </button>
      </div>

    </div>
  </div>
</div>
