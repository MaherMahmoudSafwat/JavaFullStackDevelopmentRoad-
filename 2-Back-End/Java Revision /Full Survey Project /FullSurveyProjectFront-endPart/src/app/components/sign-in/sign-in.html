<div class="signin-container">
  <div class="signin-card">
    <button class="back-btn" (click)="goBack()">‚Üê Back</button>
    
    <h2 class="signin-title">Welcome Back</h2>
    <p class="signin-subtitle">Sign in to your account</p>

    <!-- Error Alert -->
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input
          type="email"
          id="userEmail"
          name="userEmail"
          [(ngModel)]="credentials.userEmail"
          [class.input-error]="fieldErrors['userEmail']"
          placeholder="Enter your email"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="userPassword"
            name="userPassword"
            [(ngModel)]="credentials.userPassword"
            [class.input-error]="fieldErrors['userPassword']"
            placeholder="Enter your password"
            [disabled]="isLoading"
          />
          <button 
            type="button" 
            class="password-toggle-btn" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <p class="switch-link">
      Don't have an account? <a routerLink="/sign-up">Sign Up</a>
    </p>
  </div>
</div>
