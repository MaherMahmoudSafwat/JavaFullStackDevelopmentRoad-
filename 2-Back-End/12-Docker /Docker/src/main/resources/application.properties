# Application name for identification in Spring Boot
spring.application.name=student-app

# Port our Spring Boot app will run on INSIDE the container
server.port=8090

# Database connection URL - THIS IS WHY WE CHANGE FROM localhost!
# jdbc:postgresql://postgres:5432/DockerTest means:
# - Use PostgreSQL JDBC driver
# - Connect to host named "postgres" (this is the service name in docker-compose!)
# - Use port 5432 (PostgreSQL default port inside container)
# - Connect to database named "DockerTest"
spring.datasource.url=jdbc:postgresql://postgres:5432/DockerTest

# Database credentials
spring.datasource.username=postgres
spring.datasource.password=1234

# Connection settings - handle slow startup of database
spring.datasource.hikari.connection-timeout=60000  # Wait up to 60 seconds for connection
spring.datasource.hikari.initialization-fail-timeout=0  # Don't fail on initialization

# JPA (Java Persistence API) settings for Hibernate
spring.jpa.hibernate.ddl-auto=update  # Automatically update database schema
spring.jpa.show-sql=true  # Show SQL queries in console (good for debugging)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  # Use PostgreSQL syntax

