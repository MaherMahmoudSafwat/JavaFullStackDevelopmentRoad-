spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/SpringRestTest
    username: postgres
    password: "1234"
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    rest:
      base-path: /

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.data.rest: DEBUG