# ========== APPLICATION BASIC CONFIGURATION ==========
spring.application.name=SpringAi

# ========== SPRING AI MODEL CONFIGURATION ==========
spring.ai.model.chat=ollama
spring.ai.model.embedding=ollama

# ========== OLLAMA CONFIGURATION ==========
spring.ai.ollama.base-url=http://localhost:11434

# ========== CHAT MODEL CONFIGURATION ==========
# Use tinyllama which you have available
spring.ai.ollama.chat.model=tinyllama:latest
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=5000

# ========== EMBEDDING MODEL CONFIGURATION ==========
spring.ai.ollama.embedding.model=all-minilm:latest

# ========== DISABLE UNUSED AI PROVIDERS ==========
spring.ai.openai.enabled=false
spring.ai.stabilityai.enabled=false
spring.ai.zhipuai.enabled=false

# ========== SERVER CONFIGURATION ==========
server.port=8088

# ========== REDIS CONFIGURATION ==========
spring.data.redis.host=localhost
spring.data.redis.port=6380
spring.ai.vectorstore.redis.index-name=product-index
spring.ai.vectorstore.redis.prefix=product

# ========== AUTO-CONFIGURATION EXCLUSIONS ==========
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAutoConfiguration,\
  org.springframework.ai.model.stabilityai.autoconfigure.StabilityAiAutoConfiguration,\
  org.springframework.ai.model.zhipuai.autoconfigure.ZhipuAiAutoConfiguration

# ========== DOCKER COMPOSE ==========
spring.docker.compose.enabled=true
spring.docker.compose.file=./docker-compose.yaml

# ========== BEAN OVERRIDING ==========
spring.main.allow-bean-definition-overriding=true