## ========== REDIS VECTOR DATABASE CONFIGURATION ==========
##
## REDIS VECTOR STORE EXPLAINED:
## - Stores your product data as NUMBER ARRAYS (vectors)
## - Enables AI-powered semantic search
## - Example: Search "wireless sound" finds "Bluetooth Earbuds"
## - Because their NUMBER PATTERNS are similar, even if words don't match
##
#
## Redis connection - connects to Docker Redis container
#spring.data.redis.host=localhost
#
## CHANGED to 6380 for Docker Redis (your Redis runs on port 6380)
#spring.data.redis.port=6380
#
## Redis vector store settings
#spring.ai.vectorstore.redis.index-name=product-index  # Name for product search index
#spring.ai.vectorstore.redis.prefix=product            # Prefix for stored vectors
#
## ========== EXCLUDE UNNECESSARY AUTO-CONFIGURATIONS ==========
##
## TELLS SPRING: "Don't auto-setup these, we're using Redis instead"
## - Prevents errors from missing PostgreSQL database
## - Forces Spring to use our Redis vector store configuration
##
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration
#
