## ========== SPRING AI OLLAMA CONFIGURATION (COMMENTED OUT) ==========
##
## Ollama: Runs AI models locally on your machine
## - Like having ChatGPT running on your own computer
## - No internet needed, completely private
##
#
## URL where Ollama is running locally (Ollama's default port)
## spring.ai.ollama.base-url=http://localhost:11434
#
## ========== CHAT MODEL CONFIGURATION (COMMENTED OUT) ==========
## Which AI model to use for conversations
## 'llama3.2:3b' is available in your Ollama
## spring.ai.ollama.chat.model=llama3.2:3b
#
## AI Behavior Settings:
## temperature=0.7 - Controls creativity:
##   0.0 = very predictable, 1.0 = very creative
## spring.ai.ollama.chat.options.temperature=0.7
#
## num_predict=5000 - Maximum number of words AI can generate in response
## spring.ai.ollama.chat.options.num_predict=5000
#
## ========== EMBEDDING MODEL CONFIGURATION (COMMENTED OUT) ==========
##
## EMBEDDINGS EXPLAINED:
## - Converts text to NUMBERS (vectors) that computers understand
## - Example: "cat" becomes [0.12, -0.45, 0.78, ...] (384 numbers)
## - Similar words have similar number patterns
## - This enables semantic search (search by meaning, not just keywords)
##
## Model for converting text to numbers (embeddings)
## 'all-minilm:latest' is available in your Ollama
## spring.ai.ollama.embedding.model=all-minilm:latest
#
## Timeout setting: wait up to 60 seconds for AI responses
## spring.ai.ollama.chat.options.timeout=60s
#
