<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM Events</h1>
    <form id="formSubmit">
        <input type="text" id="inputSubmit" placeholder="Enter Name"
        required> <br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <br>

    <form id="formReset">
        <input type="text" id="inputReset" placeholder="Enter Name"
        required> <br>
        <button type="reset">Reset</button>
    </form>
    <br>
    <br>

    <select id="country">
        <option value="">Select a country</option>
        <option value="Egypt">Egypt</option>
        <option value="KSA">KSA</option>
        <option value="Qatar">Qatar</option>
    </select>
    <br>
    <input type="text" id="liveInput" placeholder="Type Soemthing ...">
    <p>Live Output: <span id="output"></span></p>
    
    <br>

    <input type="text" id="email" placeholder="Enter your email...">
    
    <script src="script.js"></script>
</body>
</html>
