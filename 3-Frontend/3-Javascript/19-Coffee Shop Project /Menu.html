<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body>
 <header>
    <img src="https://www.shutterstock.com/shutterstock/photos/71093737/display_1500/stock-photo-young-happy-smiling-man-drinking-coffee-outdoors-71093737.jpg" alt="Smiling Boy with Coffee">
    <h1>Welcome to Our Coffee World</h1>
  </header>

  <main>
    <!-- Left Column -->
    <div class="menu-column">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Espresso">
        <div class="menu-info">
          <p>Espresso</p>
          <p class="price">$18.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0" alt="Cappuccino">
        <div class="menu-info">
          <p>Cappuccino</p>
          <p class="price">$12.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Latte">
        <div class="menu-info">
          <p>Latte</p>
          <p class="price">$13.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df" alt="Americano">
        <div class="menu-info">
          <p>Americano</p>
          <p class="price">$9.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1498804103079-a6351b050096" alt="Mocha">
        <div class="menu-info">
          <p>Mocha</p>
          <p class="price">$14.50</p>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="menu-column">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Flat White">
        <div class="menu-info">
          <p>Flat White</p>
          <p class="price">$15.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1445077100181-a33e9ac94db0" alt="Macchiato">
        <div class="menu-info">
          <p>Macchiato</p>
          <p class="price">$13.00</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1481391032119-d89fee407e44" alt="Irish Coffee">
        <div class="menu-info">
          <p>Irish Coffee</p>
          <p class="price">$10.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187" alt="Iced Coffee">
        <div class="menu-info">
          <p>Iced Coffee</p>
          <p class="price">$11.50</p>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03" alt="Affogato">
        <div class="menu-info">
          <p>Affogato</p>
          <p class="price">$17.50</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
