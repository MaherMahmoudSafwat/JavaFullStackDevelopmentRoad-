<!DOCTYPE html>
<!--
  DOCTYPE: Declares this as an HTML5 document.
  Must be the very first thing in your HTML file.
-->

<html lang="en">
<!--
  <html>: Root element of the HTML page.
  lang="en": Specifies the language (English) for screen readers/search engines.
-->

<head>
    <!--
      <head>: Contains meta-information about the document that isn't displayed.
      Includes title, styles, scripts, and meta tags.
    -->
    <meta charset="UTF-8">
    <!--
      charset="UTF-8": Ensures proper character encoding for all languages/symbols.
      Prevents garbled text in browsers.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      viewport: Controls mobile browser rendering.
      width=device-width: Matches screen width.
      initial-scale=1.0: Sets default zoom level.
    -->

    <title>Maher - Java Developer</title>
    <!--
      <title>: Sets the browser tab title and search engine result title.
      Important for SEO and bookmarking.
    -->
</head>

<body>
<!--
  <body>: Contains all visible content of the webpage.
  Everything users see goes here.
-->

<!-- HEADER SECTION -->
<h1>Hello world <br>I'm a Java Developer</h1>
<!--
  <h1>: Most important heading (should only be one per page for SEO).
  <br>: Line break (forces text after it to a new line).
-->

<hr>
<!--
  <hr>: Horizontal rule (thematic break between sections).
  Creates a visible divider line.
-->

<!-- PERSONAL INFO SECTION -->
<p>My name is <strong>Maher</strong></p>
<!--
  <p>: Paragraph element (blocks of text).
  <strong>: Indicates important text (bold by default, has semantic meaning).
-->

<p>I'm 24 years <em>old</em></p>
<!--
  <em>: Emphasized text (italic by default, has semantic meaning).
  Better than <i> for accessibility.
-->

<!-- SKILLS LIST -->
<ul>
    <!--
      <ul>: Unordered list (creates bullet points).
      Use for items without numerical importance.
    -->
    <li>C++</li>  <!-- <li>: List item -->
    <li>Java</li>
    <li>C#</li>
    <li>SpringBoot</li>
</ul>

<!-- TEXT FORMATTING EXAMPLES -->
<p>I used to study <ins>C++</ins></p>
<!-- <ins>: Inserted text (underlined by default, shows added content) -->

<p>I used to make <del>C#</del> projects</p>
<!-- <del>: Deleted text (strikethrough by default, shows removed content) -->

<p>Sometimes I make some <sup>Programming</sup> projects</p>
<!-- <sup>: Superscript text (raised baseline, good for exponents/footnotes) -->

<p>But other times I do something <sub>else</sub></p>
<!-- <sub>: Subscript text (lowered baseline, good for chemical formulas) -->

<!-- IMAGE -->
<img src="Cat.jpeg" width="277" height="182" alt="A Cute Cat" style="float: right;">
<!--
  <img>: Embeds an image.
  src: Path to image file.
  width/height: Dimensions in pixels.
  alt: Alternative text (required for accessibility/SEO).
  style="float: right": Positions image to right of text.
-->

<!-- FORM -->
<form action="/submit" method="POST">
    <!--
      <form>: Container for user input controls.
      action: Where form data is sent.
      method: HTTP method (POST for sensitive data, GET for searches).
    -->
    <label>First Name: <input type="text" name="firstName"></label>
    <!--
      <label>: Associates text with form control (clicking focuses input).
      <input type="text">: Single-line text field.
      name: Identifies data when form is submitted.
    -->

    <input type="radio" name="gender" value="Male" checked>
    <!--
      type="radio": Radio button (single selection from group).
      checked: Makes this selected by default.
      name groups related radio buttons.
    -->

    <select name="cars">
        <!--
          <select>: Dropdown list.
          name: Identifies the selected value.
        -->
        <option value="honda">Honda</option>
        <!--
          <option>: A choice in the dropdown.
          value: What gets submitted.
          Text between tags is what users see.
        -->
    </select>

    <input type="submit" value="Send">
    <!--
      type="submit": Button that submits the form.
      value: Text displayed on the button.
    -->
</form>

<!-- IFRAME -->
<iframe
        src="https://player.vimeo.com/video/824804225"
        width="300"
        height="300"
        frameborder="0"
        allowfullscreen>
    <!--
      <iframe>: Embeds another webpage.
      src: URL of content to embed.
      width/height: Dimensions.
      frameborder="0": Removes border.
      allowfullscreen: Permits fullscreen mode.
    -->
</iframe>

<!-- TABLE -->
<table border="1">
    <!--
      <table>: Creates a data table.
      border="1": Shows cell borders (avoid in production - use CSS instead).
    -->
    <thead>
    <!-- <thead>: Groups header content -->
    <tr>
        <!-- <tr>: Table row -->
        <th>Name</th>  <!-- <th>: Table header cell (bold by default) -->
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- <tbody>: Groups main table content -->
    <tr>
        <td>Samir</td>  <!-- <td>: Standard table data cell -->
        <td>samir@example.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
