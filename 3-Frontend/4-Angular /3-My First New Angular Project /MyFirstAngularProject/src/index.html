<!doctype html>
<!-- This is like a SIGN on your front door that says:
     "This is a HOUSE, not a store or office!"
     It tells visitors what type of building this is -->

<html lang="en">
<!-- This is like putting a flag outside your house that says:
     "We speak ENGLISH in this house"
     It tells visitors what language to expect -->

<head>
  <!-- The HEAD is like your MAILBOX and HOUSE NUMBER area
       Visitors don't see inside this, but it has important information
       Think of it like the INVISIBLE information about your house -->

  <meta charset="utf-8">
  <!-- This is like saying: "We use NORMAL alphabet letters here"
       Not Chinese characters or Egyptian hieroglyphs
       Just regular A, B, C letters that everyone understands -->

  <title>MyFirstAngularProject</title>
  <!-- This is like the NAME PLATE on your house
       When people bookmark your house or see it in browser tabs,
       they see this name: "MyFirstAngularProject"
       Like having "The Smith Family House" on your front door -->

  <base href="/">
  <!-- This is like your HOUSE ADDRESS: "123 Main Street"
       It tells everyone: "This is the main address"
       All other rooms/pages in your house start from HERE -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This is like having a MAGICAL EXPANDING HOUSE
       If someone visits on a big computer = house appears BIG
       If someone visits on a phone = house shrinks to fit phone
       It's like your house automatically adjusts its size! -->

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- This is like your HOUSE LOGO - a tiny picture
       You see it in browser tabs, bookmarks, and shortcuts
       Like McDonald's golden arches, but for your house -->

</head>

<body>
  <!-- The BODY is like the ACTUAL INSIDE of your house
       This is where visitors walk around and see everything -->

  <app-root></app-root>
  <!-- This is a MAGICAL CONTAINER BOX
       Think of it like a LEGO baseplate that holds your entire living room
       Angular will AUTOMATICALLY fill this box with your app components
       It's like saying: "Put the entire living room HERE" -->

</body>
</html>
