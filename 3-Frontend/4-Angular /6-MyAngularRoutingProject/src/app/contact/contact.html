<div class="page-content">
  <h1>ðŸ“§ Contact Us</h1>
  
  <div *ngIf="!submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Your name">
      </div>
      
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Your email">
      </div>
      
      <div class="form-group">
        <label>Message:</label>
        <textarea [(ngModel)]="message" name="message" placeholder="Your message" rows="4"></textarea>
      </div>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <div *ngIf="submitted" class="success-message">
    <h2>âœ… Thank you, {{name}}!</h2>
    <p>We received your message and will get back to you soon.</p>
  </div>
</div>
